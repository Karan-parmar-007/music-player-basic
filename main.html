<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player - By Elfoxis</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><h1 id="color-changing-heading">Elfoxis</h1></li>
            <li><h1 class="nav-items">Home</h1></li>
            <li><h1 class="nav-items">About</h1></li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Songs</h1>
            <div>
                <div class="songItem">
                    <img src="/covers/cover1.png" alt="" class="coverImage">
                    <span>Thunder</span>
                    <span>2:25</span><img src="/all_icons/play-solid.svg" alt="" id="0" class="shortcutIconPlay">
                </div>
                <div class="songItem">
                    <img src="/covers/cover2.png" alt="" class="coverImage">
                    <span>On My Way</span>
                    <span>3:28</span><img src="/all_icons/play-solid.svg" alt="" id="1" class="shortcutIconPlay">
                </div>
                <div class="songItem">
                    <img src="/covers/cover3.png" alt="" class="coverImage">
                    <span>LiSA - unlasting</span>
                    <span>4:55</span><img src="/all_icons/play-solid.svg" alt="" id="2" class="shortcutIconPlay">
                </div>
                <div class="songItem">
                    <img src="/covers/cover4.png" alt="" class="coverImage">
                    <span>Legends Never Die</span>
                    <span>2:58</span><img src="/all_icons/play-solid.svg" alt="" id="3" class="shortcutIconPlay">
                </div>
                <div class="songItem">
                    <img src="/covers/cover5.png" alt="" class="coverImage">
                    <span>Remember our summer</span>
                    <span>2:45</span><img src="/all_icons/play-solid.svg" alt="" id="4" class="shortcutIconPlay">
                </div>
                <div class="songItem">
                    <img src="/covers/cover6.png" alt="" class="coverImage">
                    <span>Teeth</span>
                    <span>2:13</span><img src="/all_icons/play-solid.svg" alt="" id="5" class="shortcutIconPlay">
                </div>
                <div class="songItem">
                    <img src="/covers/cover7.png" alt="" class="coverImage">
                    <span>TheFatRat - Monoday</span>
                    <span>4:50</span><img src="/all_icons/play-solid.svg" alt="" id="6" class="shortcutIconPlay">
                </div>
            </div>
        </div>
    </div>

    <div class="playingSongInfo">
        <input type="range" name="range" id="progressBar" min="0" value="0" max="100">
        <div class="fontAwesomeIcons">
            <img src="/all_icons/backward-step-solid.svg" alt="backward icon" class="commandIcons" id="prevSong">
            <img src="/all_icons/play-solid.svg" alt="play icon" class="commandIcons" id="masterPlay">
            <img src="/all_icons/forward-step-solid.svg" alt="forward icon" class="commandIcons" id="nextSong">
        </div>
        <div class="songinfo">
            <img src="/music_gif.gif" alt="" class="whilePlayingGif" id="gifId"> <span id="musicName"></span>
        </div>
    </div>


    <script src="/main.js"></script>
</body>
</html>
